name: catalogoenti
description: "Magazzino di parti di ricambio militari per il CLP."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter
  drift: ^2.28.2
  drift_flutter: ^0.2.7
  path_provider: ^2.1.5
  path: ^1.9.1
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  intl: ^0.20.2
  go_router: ^16.2.5
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.21.3+1
  logging: ^1.3.0
  file_picker: ^10.3.3
  excel: ^4.0.6
  freezed_annotation: ^3.1.0
  shared_preferences: ^2.5.3
  data_table_2: ^2.6.0
  about: ^2.2.0
  package_info_plus: ^9.0.0
  flutter_markdown: ^0.7.7+1
  icons_launcher: ^3.0.0




dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  drift_dev: ^2.28.0
  riverpod_generator: ^2.3.4
  flutter_lints: ^5.0.0
  import_sorter: ^4.6.0
  freezed: ^3.1.0


icons_launcher:
  image_path: "assets/icon/app_icon.jpg"
  platforms:
    windows:
      enable: true
      image_path: "assets/icon/app_icon.jpg"

flutter:
  assets:
    - assets/about.md
    - assets/icon/app_icon.jpg

  uses-material-design: true

